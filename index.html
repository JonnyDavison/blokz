<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retro Game based on the 1976 classic">
    <meta name="description" content="Author: Jonny Davison">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BLÖKZ GAME</title>
    <!-- ADD Favicon <link rel="icon" type="image/x-icon" href="/images/favicon.ico">  -->
</head>

<body>
    <header>
        <h1 class="title">BLÖKZ <i class="fa-solid fa-cubes"> </i></h1>
        <h2 class="tagline">Retro Arcade</h2>
        <br>
        <p class="score-text"> Score: <a href="scores" id="score">0</a></p>

    </header>
    <div id="start" class="start">
        <button name="start-button" onclick="startGame()" class="start-button" aria-label="startbutton">Play <i class="fa-solid fa-play"></i></button>
    </div>
    <div id="reset" class="reset">
        <button name="reset-button" onclick="resetGame()" class="reset-button" aria-label="resetbutton">Reset <i
                class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>

    <div id="game-area">
        <div class="grid"></div>
        
        <div id="controls">
            <div id="left-control">
                <button name="left-control" class="controls" onclick="moveLeft()" aria-label="leftbutton"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            
            <div id="right-control">
                <button name="right-control" class="controls" onclick="moveRight()" aria-label="rightbutton"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="socials">
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (Opens a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (Opens a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter feed (Opens a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
        <p class="copyright">BLÖKZ© 2023</p>
    </footer>
</body>
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/75b57bf907.js" crossorigin="anonymous"></script>

</html>
